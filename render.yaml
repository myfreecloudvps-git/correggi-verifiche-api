services:
  - type: web
    name: correggi-verifiche-api
    env: node
    region: frankfurt # o oregon a seconda della preferenza
    plan: free # o starter per produzione
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: FRONTEND_URL
        # Sar√† impostato dopo il deploy del frontend
        sync: false
